<ion-card>
  <ion-row>
    <ion-col size="10" offset="1">
          <img 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" 
          alt="Duoc Uc"
          >
    </ion-col>
  </ion-row>
  <br>
  <br>
  <br>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Clase 001D </ion-label>
            <ion-button (click)="mostrarQr1 = !mostrarQr1" expand="block" color="tertiary" slot="end">
              Generar QR 1
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="mostrarQr1">
        <ion-col>
          <ion-card>
            <img src="https://cdn.discordapp.com/attachments/895517203217154063/935744223850934352/qr-code_1.png" alt="Duocuc">          
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Clase 002D </ion-label>
            <ion-button (click)="mostrarQr2 = !mostrarQr2" expand="block" color="tertiary" slot="end">
              Generar QR 2 
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="mostrarQr2">
        <ion-col>
          <ion-card>
            <img src="https://cdn.discordapp.com/attachments/895517203217154063/935744223850934352/qr-code_1.png" alt="Duocuc">          
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-button expand="block" color="light" [routerLink]="'/home/inicio-profesor'">
  Volver
</ion-button>
