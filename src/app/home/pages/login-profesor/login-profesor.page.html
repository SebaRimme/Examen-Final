<div class="container">
  <ion-card class="principal">
    <ion-card-header class="ion-text-center">
      <ion-row>
        <ion-col size="10" offset="1">
              <img 
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" 
              alt="Duoc Uc"
              >
        </ion-col>
      </ion-row>
      <ion-card-title color="light">
          Inicio de Sesion
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLoginProfesor">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating"> <ion-icon name="person-outline"></ion-icon> Correo</ion-label>
                <ion-input formControlName="nombre" type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating"> <ion-icon name="key-outline"></ion-icon> Contrase√±a</ion-label>
                <ion-input formControlName="password" type="password" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button 
              (click)="siguiente()" 
              expand="block" 
              color="tertiary"
              >
                Siguiente 
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" [routerLink]= "'/home/registro-profesor'" color="tertiary">
                Registrarse 
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="light" [routerLink]="'/home'">
                Volver
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</div>
